<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    {% if title %}
        <title>{{ title }} - РегионАК</title>
    {% else %}
        <title>РегионАК</title>
    {% endif %}
</head>
<body>
    <div class="navbar header">
        <a href="/" class="header-item navbar-brand" >РегионАК</a>
        <a href="/" class="header-item">Главная</a>
        <a href="/usernews" class="header-item">Пользовательские новости</a>
        <a href="/void" class="header-item">Бездна</a>
        {% if user %}
            <a href="/profile" class="header-item">{{ user.nickname }}</a>
        {% else %}
            <a href="/login" class="header-item">Вход</a>
            <a href="/register" class="header-item">Регистрация</a>
        {% endif %}
    </div>
    <div class="main">
        {% block main %}{% endblock %}
    </div>
</body>
</html>
